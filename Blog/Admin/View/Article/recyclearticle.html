<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__PUBLIC__/css/public.css" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/public.js"></script>
</head>
<body>
	<table class="table">
		<tr>
			<td class="th" colspan="10">被删博文</td>
		</tr>
		<tr>
			<td class="tdLittle1">AID</td>
			<td>标题</td>
			<td class="tdLittle2">博客分类</td>
			<td class="tdLtitle3">查看次数</td>
			<td class="tdLtitle4">创作时间</td>
			<td class="tdLtitle6">操作</td>
		</tr>
		<foreach from="$articles" key="$k" value="$v">
		<tr>
			<td>{$v.aid}</td>
			<td>{$v.title}</td>
			<td>{$v.cname}</td>
			<td>{$v.click}</td>
			<td>{$v.time|date:'Y-m-d',@@}</td>
			<td>
				<a href="{|U:'Admin/Article/isdel'}/aid/{$v.aid}/status/{$v.isdel}">[恢复]</a>
				<a href="{|U:'Admin/Article/delAriticle'}/aid/{$v.aid}" class="del">[彻底删除]</a>
			</td>
		</tr>
		</foreach>
	</table>
</body>
</html>
